<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Inputs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PhysicalSelect.css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="brand-text">
                <p><b>TEMPO</b></p>
            </div>
        </div>
        
        <div id="main-background">
            <div id="main-text">
            <p id="large-text">Now, some more info about you.</p>
            </div>

            <div id="selection-background">
               <div class="qa-section" id = qa-section1>
                    <p><b>How far is your run? (meters)</b></p>
                    <div class="a-section" id="a-section1"></div>
               </div>
               <div class="qa-section" id = qa-section2>
                    <p><b>How quickly will you complete it? (minutes)</b></p>
                    <div class="a-section" id="a-section2"></div>
                </div>
                <div class="qa-section" id = qa-section3>
                    <p><b>How tall are you? (centimeters)</b></p>
                    <div class="a-section" id="a-section3"></div>
                </div>
                <div id="submit-physical-button">
                    <div id="submit-button-text">
                        <p><b>Submit</b></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div> <!--End of container-->
</body>
</html>
