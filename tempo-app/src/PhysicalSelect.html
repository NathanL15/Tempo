<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Inputs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PhysicalSelect.css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="brand-text">
                <p><b>TEMPO</b></p>
            </div>
        </div>
        
        <div id="main-background">
            <div id="main-text">
            <p id="large-text">Now, some more info about you.</p>
            </div>

            <div id="selection-background">
                <form>
                    <label for="distance">How far is your run? (m)</label><br>
                    <input type="text" id="distance" name="distance" value=""><br><br>
                    <label for="time">How quickly will you complete it? (mins)</label><br>
                    <input type="text" id="time" name="time" value=""><br><br>
                    <label for="height">How tall are you? (cm)</label><br>
                    <input type="text" id="height" name="height" value=""><br><br>
                    <input type="submit" value="SUBMIT">
                  </form> 
                
            </div>
        </div>
        
    </div> <!--End of container-->
</body>
</html>
