<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="GenreSelect.css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="brand-text">
                <p><b>TEMPO</b></p>
            </div>
        </div>
        
        <div id="main-background">
            <div id="main-text">
            <p id="large-text">Time to select a genre for your run!</p>
            <p id="small-text">(Or choose to use your liked songs)</p>
            </div>

            <div id="selection-background">
                <div class="choice-blob-row" id="choice-blob-row1">
                    <div class="choice-blob" id="choice-blob1">
                        <div class="blob-text">
                            <p><b>LIKED SONGS</b></p>
                        </div>
                    </div>
                    <div class="choice-blob" id="choice-blob2">
                        <div class="blob-text">
                            <p><b>POP</b></p>
                        </div>
                    </div>
                </div>
                <div class="choice-blob-row" id="choice-blob-row2">
                    <div class="choice-blob" id="choice-blob3">
                        <div class="blob-text">
                            <p><b>HIP-HOP</b></p>
                        </div>
                    </div>
                    <div class="choice-blob" id="choice-blob4">
                        <div class="blob-text">
                            <p><b>CLASSICAL</b></p>
                        </div>
                    </div>
                </div>
                <div class="choice-blob-row" id="choice-blob-row3">
                    <div class="choice-blob" id="choice-blob5">
                        <div class="blob-text">
                            <p><b>ROCK</b></p>
                        </div>
                    </div>
                    <div class="choice-blob" id="choice-blob6">
                        <div class="blob-text">
                            <p><b>EDM</b></p>
                        </div>
                    </div>
                </div>
                <div id="submit-button">
                    <div id="submit-button-text">
                        <p><b>Submit</b></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div> <!--End of container-->
</body>
</html>
