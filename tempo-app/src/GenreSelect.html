<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Inputs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="GenreSelect.css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="brand-text">
                <p><b>TEMPO</b></p>
            </div>
        </div>
        
        <div id="main-background">
            <div id="main-text">
            <p id="large-text">Time to select a genre for your run!</p>
            <p id="small-text">(Or choose to use your liked songs)</p>
            </div>

            <div id="selection-background">
                <form>
                    <div class="radiobtn">
                      <input type="radio" id="liked-songs"
                            name="liked-songs"/>
                      <label for="liked-songs">LIKED SONGS</label>
                    </div>
                    <div class="radiobtn">
                      <input type="radio" id="pop"
                            name="pop"/>
                      <label for="pop">POP</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="hip-hop"
                            name="hip-hop"/>
                        <label for="hip-hop">HIP-HOP</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="classical"
                            name="classical"/>
                        <label for="classical">CLASSICAL</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="rock"
                            name="rock"/>
                        <label for="rock">ROCK</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="edm"
                            name="edm"/>
                        <label for="edm">EDM</label>
                    </div>
                    <input type="submit" value="SUBMIT">
                  </form>
                
            </div>
        </div>
        
    </div> <!--End of container-->
</body>
</html>
